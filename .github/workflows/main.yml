name: Android Build

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Setting gradlew properties
        run: chmod +x ./AndroMate/gradlew
        
      - name: Run Tests
        run: cd AndroMate && ./gradlew test

      - name: Build Project
        run: cd AndroMate && ./gradlew assemble
